{{ define "main" }}
<article>
    <div class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">发布于 {{ .Date.Format "2006-01-02" }}</div>
    </div>
    <div class="post-content">
        {{ .Content }}
    </div>
    <div style="margin-top:50px; text-align:center;">
        <a href="{{ .Site.BaseURL }}" style="cursor:pointer; font-family:var(--font-mono)">← 返回列表</a>
    </div>
</article>
{{ end }}

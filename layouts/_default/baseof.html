<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --meta-color: #a0a0a0;
            --link-color: #d0d0d0;
            --accent-color: #f0f0f0;
            --font-main: "Georgia", "Times New Roman", "Songti SC", "SimSun", serif;
            --font-mono: "Menlo", "Monaco", "Courier New", monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            font-size: 16px;
        }

        /* --- 布局与导航 --- */
        header {
            margin-bottom: 60px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-title {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--meta-color);
            font-size: 0.9em;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: var(--text-color);
            text-decoration: underline;
        }

        /* --- 通用链接样式 --- */
        a {
            color: var(--link-color);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            transition: all 0.2s;
        }
        a:hover {
            background-color: rgba(208, 208, 208, 0.1);
        }

        /* --- 首页:文章归档列表 --- */
        .archive-list {
            list-style: none;
            padding: 0;
        }

        .archive-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 16px;
            padding-bottom: 8px;
        }

        .archive-date {
            font-family: var(--font-mono);
            color: var(--meta-color);
            font-size: 0.85em;
            width: 110px;
            flex-shrink: 0;
        }

        .archive-title {
            font-weight: normal;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- 文章详情页 --- */
        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .post-meta {
            font-family: var(--font-mono);
            color: var(--meta-color);
            font-size: 0.9em;
        }

        .post-content {
            text-align: justify;
        }

        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content h2 {
            font-size: 1.4em;
            margin-top: 2em;
            margin-bottom: 1em;
        }

        .post-content blockquote {
            margin: 1.5em 0;
            padding: 1em 1.5em;
            background-color: rgba(255, 255, 255, 0.05);
            font-style: italic;
            color: var(--meta-color);
        }

        .post-content blockquote p {
            margin-bottom: 0;
        }

        /* --- 关于与友链页 --- */
        .about-section {
            margin-bottom: 50px;
        }

        .friends-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .friend-item {
            margin-bottom: 15px;
        }

        .friend-item a {
            font-weight: bold;
            margin-right: 10px;
        }

        .friend-desc {
            color: var(--meta-color);
            font-size: 0.9em;
        }

        /* --- 页脚 --- */
        footer {
            margin-top: 80px;
            padding-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: var(--meta-color);
            font-family: var(--font-mono);
        }

        /* --- 代码块样式 --- */
        .post-content pre,
        .post-content .highlight {
            position: relative;
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 16px;
            margin: 1.5em 0;
            overflow-x: hidden;
            overflow-wrap: break-word;
            font-family: var(--font-mono);
            font-size: 0.9em;
            line-height: 1.5;
        }

        .post-content pre code,
        .post-content .highlight pre {
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            color: var(--text-color);
            background: none;
            padding: 0;
            margin: 0;
        }

        /* 覆盖Hugo默认的语法高亮样式以支持换行 */
        .post-content .highlight pre {
            background: none !important;
            color: var(--text-color) !important;
        }

        .post-content .highlight pre code span {
            display: inline;
        }

        .post-content pre:hover .copy-button {
            opacity: 1;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            font-family: var(--font-mono);
        }

        .copy-button:hover {
            background-color: #5a6268;
        }

        .copy-button.copied {
            background-color: #28a745;
        }

        /* 行内代码样式 */
        .post-content :not(pre) > code {
            background-color: #404040;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}

    <main id="app">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有代码块添加复制按钮(包括语法高亮的代码块)
            const codeBlocks = document.querySelectorAll('.post-content pre, .post-content .highlight');

            codeBlocks.forEach(function(block) {
                // 创建复制按钮
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = '复制';

                // 将按钮添加到代码块中
                block.style.position = 'relative';
                block.appendChild(copyButton);

                // 点击复制功能
                copyButton.addEventListener('click', function() {
                    const codeElement = block.querySelector('code') || block.querySelector('pre');
                    const text = codeElement.textContent || codeElement.innerText;

                    // 使用现代 Clipboard API
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopySuccess(copyButton);
                        }).catch(function() {
                            fallbackCopy(text, copyButton);
                        });
                    } else {
                        // 回退到传统方法
                        fallbackCopy(text, copyButton);
                    }
                });
            });

            function showCopySuccess(button) {
                const originalText = button.textContent;
                button.textContent = '已复制';
                button.classList.add('copied');

                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }

            function fallbackCopy(text, button) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                    showCopySuccess(button);
                } catch (err) {
                    console.error('复制失败:', err);
                    button.textContent = '复制失败';
                    setTimeout(function() {
                        button.textContent = '复制';
                    }, 2000);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        });
    </script>
</body>
</html>
